<div class="box">
    <h3>Simulation</h3>
    <p>Run simulation 
        <input class="number-input" type="number" min="1" [(ngModel)]="iterationCount">
        times 
        <select class="drop-down" [(ngModel)]="isKeepSelection">
            <option [ngValue]="true">Keep the selection</option>
            <option [ngValue]="false">Change the selection</option>
        </select>
    </p>

    <button [disabled]="userSelection == -1" (click)="playButtonClick()">Play</button>
    
</div>
